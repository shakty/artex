<body>

  <div id="container_quiz">
    <h1>How good do you think you are?</h1>
    <div id="quiz">
      <p class="important">
        <strong>Important!</strong> Your decision
        does <strong>not</strong> affect your points.
        <br/><br/>

        If we would <em>rank from best to worst</em> the 9 images
        created in your group in the practice round, in what position
        do you think your image would be?

      </p>

    </div>
  </div>

</div>
</body>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
  var node;
  node = parent.node;
  node.widgets.append(node.game.belief, document.getElementById('quiz'));
  });
</script>
